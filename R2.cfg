!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
key chain r2
 key 1
   key-string FFTX-1089
key chain r2down
 key 1
   key-string FFSA-1
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback1
 ip address 10.0.0.4 255.255.255.255
!
interface Loopback2
 ip address 10.0.0.5 255.255.255.255
!
interface Loopback3
 ip address 10.0.0.6 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 10.10.10.2 255.255.255.0
 ip rip authentication mode md5
 ip rip authentication key-chain r2
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 172.16.2.1 255.255.255.0
 ip rip authentication mode md5
 ip rip authentication key-chain r2down
 duplex auto
 speed auto
!
!
router rip
 version 2
 passive-interface default
 network 10.0.0.0
 network 172.16.0.0
 neighbor 10.10.10.5
 neighbor 10.10.10.4
 no auto-summary
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
